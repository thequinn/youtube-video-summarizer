[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    timeout: Timeout for slow-running tests (e.g., @pytest.mark.timeout(30))
    download: marks tests as download tests
    summarize: marks tests as summarize tests
    fetch: marks tests as fetch tests